<head>
  <title>stock</title>
</head>

<body>
  {{> searchBox}}
</body>

<template name="hello">
  <button>Click Me</button>
  <p>You've pressed the button {{counter}} times.</p>
</template>

<template name="searchBox">
  <div class="container">
    <h1>额滴股神!</h1>
    {{> esInput class="form-control" index="stocks" placeholder="Search..." }}

    <ul class="list-group">
        {{#esEach index="stocks"}}
            <li class="list-group-item"> {{name}} {{code}}, {{value}}</li>
        {{/esEach}}
    </ul>

  </div>
</template>
