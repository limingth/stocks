<head>
  <title>stock</title>
</head>

<body>
  {{> searchBox}}
</body>

<template name="hello">
  <button>Click Me</button>
  <p>You've pressed the button {{counter}} times.</p>
</template>

<template name="searchBox">
  <!-- {{#contentFor "headerButtonRight"}}
    <button class="button button-clear pull-left button-positive">
      {{> ionIcon icon='ios-search'}}
    </button>
  {{/contentFor}} -->
  {{#contentFor "headerTitle"}}
    <h1 class="title">股神</h1>
  {{/contentFor}}

  {{#ionView}}
    {{#ionContent}}
    {{> esInput index="stocks" placeholder="Search..." }}
    {{#ionList}}
      {{#esEach index="stocks"}}

        {{#ionItem iconLeft=true iconRight=true}}
          <h2>{{code}} {{name}}</h2>
          <p> {{value}} </p>
        {{/ionItem}}
      {{/esEach}}
    {{/ionList}}
    {{/ionContent}}
  {{/ionView}}

</template>

<template name="_stockItem">
  {{#with stock}}
    {{#ionItem iconLeft=true iconRight=true}}
      {{> _voteButton}}
      <h2>{{code}} {{name}}</h2>
      <p>
        {{value}}
      </p>
      <span class="comments-count">
        {{numberOfComments}}
        {{> ionIcon icon="ios-chatbubble" }}
      </span>
    {{/ionItem}}
  {{/with}}
</template>
